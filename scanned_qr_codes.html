<!DOCTYPE html>
<html>
<head>
    <title>Scanned QR Codes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Scanned QR Codes</h1>
        <a href="/" class="btn">Back to Home</a>
        
        <table class="scan-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>QR Content</th>
                </tr>
            </thead>
            <tbody>
                {% for timestamp, data in scans %}
                <tr>
                    <td>{{ timestamp }}</td>
                    <td>{{ data }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Saved QR Codes</h1>
    <a href="/" class="btn">Back to Home</a>
    
    <div class="qr-grid">
        {% for student in students %}
        <div class="qr-item">
            <img src="{{ url_for('get_qr', filename=student['qr_code']) }}" alt="QR Code">
            <p>{{ student['name'] }} ({{ student['student_id'] }})</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
